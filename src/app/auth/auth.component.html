<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row" *ngIf="!isLoading">

  <div class="col-xs-12 col-s-12 col-md-6 col-l-5">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div style="padding: 10px">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up"  }}
        </button>
        |
        <button
          type="button"
          class="btn btn-primary mt-5"
          (click)="SwitchMode()"
        >
          {{ isLoginMode ? "Switch to Sign Up?" : "Switch to Login?" }}
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-6 col-l-7">
    <img src="assets/images/auth_img.png" width="90%" height="90%" alt="" />
    <!-- <img src="../images/thumbnail_python.jpeg" alt=""> -->
  </div>
</div>
